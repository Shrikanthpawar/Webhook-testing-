name: CI - MERN Build & Test

on:
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install backend dependencies
        working-directory: mern/backend
        run: npm install

      - name: Run backend tests (if any)
        working-directory: mern/backend
        run: |
          npm test || echo "No backend tests, skipping"

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: mern/frontend
        run: npm install

      - name: Build frontend
        working-directory: mern/frontend
        run: |
          npm run build || echo "No build script, skipping"
